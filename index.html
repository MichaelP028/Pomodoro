    <div class="progressbar"><div class="progress"></div></div>

    <main>
      <!-- Modi -->
      <div class="steps" id="modeTabs">
        <button class="active" data-mode="work">Pomodoro</button>
        <button data-mode="short">Short Break</button>
        <button data-mode="long">Long Break</button>
      </div>

      <!-- Timer -->
      <div class="timer" id="time">25:00</div>

      <!-- Aktionen -->
      <div class="toggle actions">
        <button id="primaryBtn" class="idle" title="Space/Enter">START</button>
        <button id="resetBtn" class="ghost" title="Reset">Reset</button>
        <button id="skipBtn" class="ghost" title="Skip aktuelle Phase">Skip</button>
      </div>
    </main>

    <div class="counter" id="roundInfo">#1</div>
    <div class="step-text" id="status">Time to focus!</div>

        <h2>Tasks</h2>
        <button id="clearDone" class="ghost sm">Clear done</button>
