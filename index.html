<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Pomodoro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="focus">
  <div class="container">
    <header>LibreFocus <a href="https://github.com/leveled-up/librefocus" target="_blank">&#128712;</a></header>

    <div class="progressbar"><div class="progress"></div></div>

    <main>
      <div class="steps" id="modeTabs">
        <button class="active" data-mode="focus">Pomodoro</button>
        <button data-mode="shortbreak">Short Break</button>
        <button data-mode="longbreak">Long Break</button>
      </div>

      <div class="timer" id="time">25:00</div>

      <div class="toggle">
        <button id="startBtn" class="idle" title="Space/Enter">START</button>
        <button id="resetBtn" class="ghost" title="Reset">Reset</button>
        <button id="skipBtn"  class="ghost" title="Skip">Skip</button>
      </div>
    </main>

    <div class="counter" id="roundInfo">#1</div>
    <div class="step-text" id="status">Time to focus!</div>

    <!-- Tasks -->
    <section class="tasks">
      <div class="tasks-head">
        <h2>Tasks</h2>
        <button id="clearDone" class="ghost">Clear done</button>
      </div>
      <form id="taskForm">
        <input id="taskInput" placeholder="Neue Aufgabe hinzufügen…" />
        <button class="ghost" type="submit">Add</button>
      </form>
      <ul id="taskList"></ul>
    </section>
  </div>

  <audio id="ding" src="ring.mp3" preload="auto"></audio>
  <script src="main.js"></script>
</body>
</html>
